<!doctype html>
<html>
    <head>
        <title>Accordian</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"> 
    </head>
    <body class="container-fluid bg-black">
       <div class="text-center text-light"><h2>Mostly Asked Questions</h2></div>
        <div class="accordion" id="faqs" data-bs-parent="faqs">
            <div class="accordion-item" data-bs-parent="faqs">
                <div class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#q1">What is Netflix?</button>
                </div>
                <div class="accordion-collapse collapse " id="q1" data-bs-target="#faqs">
                    <div class="accordion-body">
                        <p>Netflix</p>
                    </div>
                </div>
            </div>
            <div class="accordion-item" data-bs-parent="faqs">
                <div class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#q2">What is Netflix?</button>
                </div>
                <div class="accordion-collapse collapse " id="q2" data-bs-target="#faqs">
                    <div class="accordion-body">
                        <p>Netflix</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
