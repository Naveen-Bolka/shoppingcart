<!doctype html>
<html lang="en">
    <head>
          <title>EMI Calculator</title>
          <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
          <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
          <script>

             var totalAount;
             function RequiredAmount(){
                document.getElementById("display").value=document.getElementById("amountInput").value;
                 
             }
             function NumberOfYears(){
                document.getElementById("display2").value=document.getElementById("year").value;
             }
             function RateOfIntrest(){
            
                document.getElementById("display3").value=document.getElementById("rateInput").value;
             }
             function CalculateEmi(){
                var P= parseInt(document.getElementById("amountInput").value);
                var N=parseInt(document.getElementById("year").value);
                var R=parseFloat(document.getElementById("rateInput").value);
                  totalAmount=P * R * Math.pow(1+R,N)/Math.pow(1+R,N)-1;
                  Submit();
             }
             function Submit(){
                 document.getElementById("totalAmount").value=totalAmount;
             }


          </script>
          <style>
            #parent{
                height: 300px;
                border:1px solid rgb(174, 170, 170);
                box-shadow: 9px 6px 2px rgb(218, 213, 213);
                width:1200px;
                margin-left: 20px;
            }
            #outer{
                margin-left: 20px;
                font-size: 22px;
                font-weight: bold;
            }
          </style>
    </head>
    <body class="container-fluid">

        <div id="outer">
            <div class="mt-4 d-flex flex-wrap">
             <span>Total Amount</span> &#8377;  &nbsp;<input type="text" style="width:150px;"id="totalAmount" value="0" class="form-control">
        </div>
        </div>
          <div class="row mt-4" id="parent">
            <div class="col-4 mt-4">
                 <label class="d-flex flex-wrap" id="amount" style="font-size: 20px;">Amount you need &#8377;
                    <span>
                        <input type="text" value="1" class="form-control ms-2"id="display" style="width:100px">
                    </span>
                </label>
                 <div class="mt-3">
            
                      <input class="form-range" type="range" min="1" max="10000" id="amountInput" value="1" onchange="RequiredAmount()" style="width:300px">
                    <div>
                        &#8377; 1 <span style="margin-left:200px;">&#8377; 10000</span> 
                    </div>
                   
                 </div>
            </div>

            <div class="col-4 mt-4">
                <label class="d-flex flex-wrap" id="amount" style="font-size: 20px;">for 
                   <span>
                       <input type="text" value="1" class="form-control ms-2" id="display2" style="width:60px">
                   </span> &nbsp; years
               </label>
                <div class="mt-3 mt-2">
           
                     <input class="form-range" type="range" min="1" max="10" id="year" value="1" onchange="NumberOfYears()" style="width:270px">
                   <div>
                        1 <span style="margin-left:240px;">10</span> 
                   </div>
                  
                </div>
           </div>

           <div class="col-4 mt-4">
            <label class="d-flex flex-wrap" id="amount" style="font-size: 20px;">intrest rate
               <span>
                   <input type="text" value="10" class="form-control ms-2"id="display3" style="width:60px">
               </span> &nbsp; %
           </label>
            <div class="mt-3">
       
                 <input class="form-range" type="range" step="0.5"min="10" max="21" id="rateInput" value="10" onchange="RateOfIntrest()" style="width:270px">
               <div>
                    10% <span style="margin-left:210px;"> 21%</span> 
               </div>
              
            </div>
            <button class="btn btn-primary" style="margin-top: 90px; width:200px;" onclick="CalculateEmi()">
                Calculate
            </button>
        </div>
          </div>
          

          <script src="../../node_modules/jquery/dist/jquery.js"></script>
          <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>

</html>
