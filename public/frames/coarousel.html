<!DOCTYPE html>
<html>
    <head>
        <title>Watch one piece</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <div class="carousel carousel-dark" data-bs-ride="carousel" id="banner">
            <div class="carousel-inner">
                <div class="carousel-item active" >
                            <img src="../../public/assets/luffy.jpeg" class="w-100">
                </div> 
                <div class="carousel-item" >                    
                        <img src="../../public/assets/zoro.jpeg" class="w-100">                 
                </div>  
                <div class="carousel-item ">             
                    <img src="../../public/assets/One piece.jpeg" class="w-100" height="500px">            
                </div>
                <div class="carousel-item ">                 
                    <img src="../../public/assets/crew.jpeg" class="w-100" height="500px">            
                </div>
            </div>
            <div>
                <button class="carousel-control-prev"  data-bs-target="#banner" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
            </div>
            <div>
                <button class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
            </div>
            <div class="carousel-indicators">
                <button data-bs-slide-to="0" style="color:white;" class="active" data-bs-target="#banner"></button>
                <button data-bs-slide-to="1" data-bs-target="#banner"></button>
                <button data-bs-slide-to="2" data-bs-target="#banner"></button>
                <button data-bs-slide-to="3" data-bs-target="#banner"></button>     
            </div>
        </div>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
